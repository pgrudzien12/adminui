<mat-card>
  <mat-card-header>
    <mat-card-title class="d-flex align-items-center">
      <mat-icon color="primary" class="mr-2">person</mat-icon
      >Profile</mat-card-title
    >
  </mat-card-header>
  <mat-card-content *ngIf="user">
    <div class="d-flex">
      <mat-form-field appearance="outline" class="flex-field">
        <mat-label>Name</mat-label>
        <input matInput [ngModel]="user.displayName" readonly />
      </mat-form-field>
      <mat-form-field appearance="outline" class="flex-field">
        <mat-label>Email</mat-label>
        <input matInput [ngModel]="user.mail" readonly />
      </mat-form-field>
    </div>
    <div class="d-flex">
      <mat-form-field appearance="outline" class="flex-field">
        <mat-label>ID</mat-label>
        <input matInput [ngModel]="user.id" readonly />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title class="d-flex align-items-center">
      <mat-icon color="primary" class="mr-2">badge</mat-icon
      >Memberships</mat-card-title
    >
  </mat-card-header>

  <mat-card-content *ngIf="user"
    ><app-user-memberships [userId]="user.id"></app-user-memberships>
  </mat-card-content>
</mat-card>
