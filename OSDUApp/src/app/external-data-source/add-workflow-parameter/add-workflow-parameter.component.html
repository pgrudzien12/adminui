<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.4)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  ><p style="color: white">Loading...</p></ngx-spinner
>

<div class="modal-header" style="padding: 4px 20px" id="videoTitle">
  <h4 class="modal-title" id="videoTitle1" style="width: 100%">
    WorkFlow Parameters
    <button
      style="float: right"
      type="button"
      (click)="closePopup()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      &times;
    </button>
  </h4>
</div>
<div class="modal-body" style="height: auto">
  <form #myForm id="myForm">
    <div class="row">
      <div class="col-md-4">
        <label>Name :</label>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          value=""
          [(ngModel)]="ngSelectedWorkFlowName"
          id="name"
          name="ngSelectedWorkFlowName"
          placeholder="Name"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Value :</label>
      </div>
      <div class="col-md-6">
        <input
          type="text"
          value=""
          [(ngModel)]="ngSelectedWorkFlowValue"
          id="value"
          name="ngSelectedWorkFlowValue"
          placeholder="Value"
        />
      </div>
    </div>
  </form>
  <div style="text-align: center">
    <p *ngIf="isSuccess" style="color: green">{{ successMessge }}</p>
    <p *ngIf="isError" style="color: red">{{ errorMessge }}</p>
  </div>
  <div class="row" style="justify-content: center">
    <button
      class="btn btn-success"
      form="login-form"
      type="submit"
      style="width: 150px"
      (click)="requestSubmit()"
    >
      {{ btnName }}<i class="icon-material-outline-arrow-right-alt"></i>
    </button>
  </div>
</div>
